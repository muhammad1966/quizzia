<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/prepQuizz.css">
    <title>Quizia-Set UP</title>
</head>
<body>
    <div class="prep">
        <div class="form-div">
            <h1>Quizz Set-Up</h1>
            <form action="Quizz.html"><!--Loads Quizz.htlm on user-submit -->
                <label for="name">Name</label>
                <br>
                <input type="text" required name="name" id="name" placeholder="Enter your name...">
                <br>
                <br>
                <label for="school">School</label>
                <br>
                <input type="text" required name="school" id="school" placeholder="Enter the name of your school...">
                <br>
                <br>
                <label for="age">Age</label>
                <br>
                <input type="number" required name="age" id="age" placeholder="How old are you?...">
                <br>
                <br>
                <label for="subject">Subject</label>
                <br>
                <select required id="subject" name="subject">
                    <option value="no">None</option>
                    <option value="19">Math</option>
                    <option value="17">Science</option>
                    <option value="25">Art</option>
                </select>
                <br>
                <br>
                <label for="duration">Duration</label>
                <br>
                <select required id="duration" name="duration">
                    <option value="null">None</option>
                    <option value="30">30 minutes</option>
                    <option value="40">40 minutes</option>
                    <option value="1">1 hour</option>
                    <option value="2">2 hours</option>
                </select>
                <br>
                <br>
                <label for="mode">Mode</label>
                <br>
                <select required id="mode" name="mode">
                    <option value="null">None</option>
                    <option value="easy">Lightning</option>
                    <option value="medium">Thunderbolt</option>
                    <option value="hard">Thunderstorm</option>
                </select>
                <br>
                <br>
                <label for="quest">Number of Questions</label>
                <br>
                <select required id="quest" name="quest">
                    <option value="null">None</option>
                    <option value="40">40 questions</option>
                    <option value="60">60 questions</option>
                    <option value="120">120 questions</option>
                </select>
                <br>
                <br>
                <button type="submit">Submit</button>


            </form>
        </div>
        <div class="image">
            <img src="/assets/degree2.jpg" alt="degree">
        </div>

    </div>
</body>
</html>
